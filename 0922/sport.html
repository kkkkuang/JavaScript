<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//var timer=null;
			function boxMove(obj,num){
				clearInterval(obj.timer);
				obj.timer=setInterval(function(){
					var current=obj.offsetLeft;
					if(current>num){
						clearInterval(obj.timer)
						return;
					}else{
						obj.style.left=current+10+"px";
					}
				},100)
			}
			function startMove(oBox) {
				// 移动前先停止之前的定时器，避免多次点击创建多个定时器的情况
				clearInterval(oBox.timer);
				
				// 每个物体，都有一个自己的timer
				// 在 oBox 中新增了一个属性 timer
				oBox.timer = setInterval(function() {
					
					// 当前的left
					var current = oBox.offsetLeft;
					
					// 判断位置
					if (current >= num) {
						clearInterval(oBox.timer);
						
						return ; // 终止函数
					}
					
					// 更新位置
					oBox.style.left = current + 10 + "px";
				
				}, 100);
			}
			window.onload=function(){
				var btn1=document.getElementsByTagName("input")[0];
				var btn2=document.getElementsByTagName("input")[1];
				var box1=document.getElementById("box");
				var box2=document.getElementById("box2");
				btn1.onclick = function() {
					boxMove(box1,700);
				}
				
				btn2.onclick = function() {
					boxMove(box2,1000);
				}
			}
		
		</script>
	</head>
	<body>
		<input type="button" value="匀速运动" />
		
		<div id="box" style="background: red; width: 100px; height: 100px; position: absolute; left: 10px; top: 40px;"></div>
		
		<input type="button" value="匀速运动2" />
		
		<div id="box2" style="background: red; width: 100px; height: 100px; position: absolute; left: 10px; top: 240px;"></div>
		
	</body>
</html>
